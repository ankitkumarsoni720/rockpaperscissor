<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-game</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.png"type="image/png"height="200%" style="columns: white">
</head>
<body>
    <header><h1>Rock-Paper & Scissor game</h1></header>
    <main>
          
        <div class="choices" >
            <div class="choice" id="rock"><img src="/image/rock.png"></div>
            <div class="choice" id="paper" ><img src="/image/paper.png"></div>
            <div class="choice" id="scissor"><img src="/image/scissors.png"></div>
           
          </div>
         <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
         </div>
         <div class="msg-container">
            <p id="msg">Play your move</p>
         </div>
    </main>
    <button id="reset">Reset</button>
    <script src="/app.js"></script>
</body>
</html>
